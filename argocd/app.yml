kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: react-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: 'https://github.com/gajanan43/react_app_Docker_K8S'
    targetRevision: main
    path: argocd/k8s
  destination: 
    server: 'https://kubernetes.default.svc'
    namespace: react-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true